    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />

        <link rel="stylesheet" type="text/css" href="css/demo.css" />

    <body>
        <div class="container">
            <div class="codrops-top">
                <a href="index.html">
                    <strong>&laquo; Main Page </strong>Image Gallery
                </a>
                
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Sign Up <span>for free</span></h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Register</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="mynewusername"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> New password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                               
                                <p class="login button"> 
                                    <input type="submit" value="Register" /> 
								</p>
                                <p class="change_link">
									Are you a member ?
									<a href="index.html" class="to_register">Login</a>
								</p>
                            </form>
                        </div>

                    	
                    </div>
                </div>  
            </section>
        </div>
    </body>
